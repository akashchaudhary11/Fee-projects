    <script>
        const textarea = document.querySelector('.textarea textarea');
        const buttons = document.querySelectorAll('.btn');

        // Function to handle button clicks
        function handleButtonClick(event) {
            const button = event.target;
            const buttonText = button.textContent;

            if (button.classList.contains('shift')) {
                // Handle shift key
                toggleShift();
            } else if (button.classList.contains('space')) {
                // Handle space key
                textarea.value += ' ';
            } else if (button.classList.contains('enter')) {
                // Handle enter key
                textarea.value += '\n';
            } else if (button.classList.contains('delete')) {
                // Handle backspace key
                textarea.value = textarea.value.slice(0, -1);
            } else {
                // Handle other keys
                textarea.value += isShiftEnabled ? buttonText.toUpperCase() : buttonText;
            }
        }

        // Flag to track if shift is enabled
        let isShiftEnabled = false;

        // Function to toggle shift
        function toggleShift() {
            isShiftEnabled = !isShiftEnabled;
            for (const button of buttons) {
                if (isShiftEnabled) {
                    button.classList.add('upper');
                } else {
                    button.classList.remove('upper');
                }
            }
        }

        // Add click event listener to all buttons
        for (const button of buttons) {
            button.addEventListener('click', handleButtonClick);
        }

        // Handle the Caps Lock key
        document.querySelector('.caps').addEventListener('click', () => {
            toggleShift();
        });
    </script>

<script>
    const textarea = document.querySelector('.textarea textarea');
    const buttons = document.querySelectorAll('.btn');

    // Function to handle button clicks
    function handleButtonClick(event) {
        const button = event.target;
        const buttonText = button.textContent;

        if (button.classList.contains('shift')) {
            // Handle shift key
            toggleShift();
        } else if (button.classList.contains('space')) {
            // Handle space key
            textarea.value += ' ';
        } else if (button.classList.contains('delete')) {
            // Handle backspace key
            const currentValue = textarea.value;
            textarea.value = currentValue.substring(0, currentValue.length - 1);
        } else if (button.classList.contains('caps')) {
            // Handle caps lock key
            toggleCapsLock();
        } else {
            // Handle other keys
            textarea.value += isShiftEnabled || isCapsLockEnabled ? buttonText.toUpperCase() : buttonText;
        }
    }

    // Flag to track if shift is enabled
    let isShiftEnabled = false;

    // Function to toggle shift
    function toggleShift() {
        isShiftEnabled = !isShiftEnabled;
        for (const button of buttons) {
            if (isShiftEnabled) {
                button.classList.add('upper');
            } else {
                button.classList.remove('upper');
            }
        }
    }

    // Flag to track if caps lock is enabled
    let isCapsLockEnabled = false;

    // Function to toggle caps lock
    function toggleCapsLock() {
        isCapsLockEnabled = !isCapsLockEnabled;
        for (const button of buttons) {
            if (isCapsLockEnabled) {
                button.classList.add('upper');
            } else {
                button.classList.remove('upper');
            }
        }
    }

    // Add click event listener to all buttons
    for (const button of buttons) {
        button.addEventListener('click', handleButtonClick);
    }
</script>
